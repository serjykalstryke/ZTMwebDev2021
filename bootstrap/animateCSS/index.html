<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />

    <!-- the above link tag adds the animate CSS library -->
    <title>Animate.css</title>
  </head>
  <body>
    <h1
      class="animate__animated animate__infinite animate__bounce animate__flip"
    >
      <!-- the above h1 has classes from the animate css library that animate the h1 tag -->
      Animate Me!
    </h1>
  </body>
</html>
